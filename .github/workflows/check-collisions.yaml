name: Check Service Collisions

on: [ push, pull_request ]

jobs:
  check-collisions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for service name collisions
        run: |
          services=$(find . -name 'docker-compose.yml' -exec docker compose -f {} ps --services \; | sort | uniq -d)
          if [ -n "$services" ]; then
            echo "Error: Service name collisions found:"
            echo "$services"
            exit 1
          else
            echo "No service name collisions found."
          fi