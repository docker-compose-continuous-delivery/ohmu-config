name: Check Service Collisions

on: [ push, pull_request ]

jobs:
  check-collisions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for service name collisions
        run: |
          services=$(find . -name 'docker-compose.yml' -exec yg -o 'services.*' {} + | awk -F ' ' '{print $2}' | sort | uniq -d)
          echo "Found service name collisions: $services"
