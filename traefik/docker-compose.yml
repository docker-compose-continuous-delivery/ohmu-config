services:
  traefik:
    image: "traefik:v3.1"
    container_name: "traefik"
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - 'traefik-appdata:/letsencrypt'
      - './traefik.yml:/etc/traefik/traefik.yml:ro'
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
    networks:
      - traefik
    healthcheck:
      test: [ "CMD", "traefik", "healthcheck" ]
      interval: 5s
      timeout: 2s
      retries: 3

  hello-world:
    image: "traefik/whoami"
    container_name: "hello-world"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hello-world.rule=Host(`hello-world.ozeliurs.com`)"
      - "traefik.http.routers.hello-world.entrypoints=websecure"
      - "traefik.http.routers.hello-world.tls=true"
      - "traefik.http.routers.hello-world.tls.certresolver=letsencrypt"
    networks:
      - traefik

networks:
  traefik:
    external: true

volumes:
  traefik-appdata:
    driver: local
    driver_opts:
      type: none
      device: '/mnt/appdata/traefik'
      o: bind
