services:
  ozeliurs-com:
    image: ozeliurs/ozeliurs-com:latest
    container_name: ozeliurs-com
    restart: unless-stopped
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.beta-ozeliurs.rule=Host(`ozeliurs.com`) || Host(`www.ozeliurs.com`)"
      - "traefik.http.routers.beta-ozeliurs.entrypoints=websecure"
      - "traefik.http.routers.beta-ozeliurs.tls=true"
      - "traefik.http.routers.beta-ozeliurs.tls.certresolver=letsencrypt"
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:5000" ]

networks:
  traefik:
    external: true